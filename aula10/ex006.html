<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(83, 146, 83);
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <!--
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmousewheel="rodar()" onholdclick="seguro()">Intereja...</div>
    -->
    <div id="area">Mete bala...</div>
   
    <script>
        var a = window.document.getElementById('area')    
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout',sair)
            a.addEventListener('mousewheel', rodar)
            a.addEventListener('mouseclickhold',segurar)//pesquisar o evento de segurar o click
        
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background='red'
        }
        function entrar(){
            a.innerText ='Entrou!'
        }
        function sair(){
            a.innerText='Saiu!'
            a.style.background='green'
        }
        function rodar(){
            a.innerText='Rodando!'
            a.style.background='blue'
        }
        function segurar(){
            a.innerText='Segurou!'
            a.style.background='black'
        }
    </script>
    
</body>
</html>
