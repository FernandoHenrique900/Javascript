<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    <p>Qual o seu pais?</p>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="testar()">
    <div id="res"></div>
    
    <script>
        function testar(){
            var txtn = window.document.querySelector('input#txtnac')//VARIAVEL Q PEGA O INPUT
            var res = window.document.querySelector('div#res') //VARIAVEL Q PEGA A DIV RESULTADO
            var nac = String(txtn.value)//VARIAVEL Q PEGA CONTEUDO PRA SER USADO

            if(nac == 'Brasil'){
            res.innerHTML= `<p>Você é  <strong>Brasileiro!</strong></p>`
            }
            else{
                res.innerHTML= `<p>Você é  <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
